<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <title>App4</title>
</head>
<body class="pool">

    <div class="container">
        <div id="timer">
            00:00:00
        </div>
        <span id="text">Normal</span>

        <div class="buttons">
            <button id="startStopBtn">
                <i class="bi bi-play-fill" id="play"></i>
            </button>

            <button id="resetBtn">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>

        <span class="settingsBtn">Settings</span>
    </div>
<div class="background"></div>
    <div class="settings">
        <h2>Choose Timer Speed:</h2>
        <div class="speedsCollection" >
            <button class="speeds" id="slow">Slow</button>
            <button class="speeds" id="normal">Normal</button>
            <button class="speeds" id="fast">Fast</button>
        </div>

        <h2>Choose Wallpaper:</h2>
        <div class="wallpaper">
            <figure class="pool  photo selected"><img src="source/pool.jpg" alt="pool"></figure>
            <figure class="study photo"><img src="source/Bible_Table.jpg" alt="study"></figure>
            <figure class="jungle photo"><img src="source/jungle.jpeg" alt="jungle"></figure>
        </div>

        <!-- <h2>Music:</h2>
        <div class="music">
            <button id="openStopMusic"><i class="bi bi-file-music-fill"></i></button>
            <audio id="music" src="source/music.mp3" controls  hidden loop  ></audio>
        </div> -->

        <span class="close">Close</span>

    </div>



    <script src="script.js"></script>
</body>
</html>
